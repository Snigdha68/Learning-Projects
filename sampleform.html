<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="UTF-8">
    <link ref="stylesheet" href="sampleform.css">
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="POST" id="survey-form">
      <div class="maindiv">
        <div>
          <div>
          <label id="name-label">Enter Your Name: </label>
        <input type="text" placeholder="Your First Name" id="name" name="firstname" required>
        </div>
        <div>
        <label id="email-label">Enter Your Email: </label>
        <input type="email" placeholder="Your Email Id" id="email" name="email" pattern="[A-Za-z0-9]+@[a-z]+.[a-z]" required>
        </div>
        <div>
        <label id="number-label">Enter Your Age: </label>
        <input type="number" placeholder="Your Age" id="number" name="age" min="15" max="65" required>
</div>
<div>
        <label id="number-label">Which option describes your role: </label><br>
        <select id="dropdown">
          <option>(Select your Option)</option>
          <option>FullTime</option>
          <option>Intern</option>
          <option>PartTime</option>
          <option>Student</option>
          <option>other</option>
        </select>
        </div>
<div>
        <label>Would you recommend to your friend?</label><br>
        <label><input type="radio" name="option" value="yes"> Yes</label>
        <label><input type="radio" name="option" value="no"> No</label>
        <label><input type="radio" name="option" value="maybe"> Maybe</label>
        </div>
<div>
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <label><input type="checkbox" value="Front-end Projects">Front-end Projects</label>
        <label><input type="checkbox" value="Back-end Projects">Back-end Projects</label>
        <label><input type="checkbox" value="Data Visualization" >Data Visualization</label>
        <label><input type="checkbox" value="Challenges" >Challenges</label>
        <label><input type="checkbox" value="Additional Courses" >Additional Courses</label>
        </div>

        <div>
<label>Comments or Suggestion:</label><input type="textarea">
        </div>
             
        </div>
        <input type="submit" id="submit">
      </div>
    </form>
  </body>
</html>
